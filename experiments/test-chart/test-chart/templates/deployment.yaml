apiVersion: apps/v1
kind: Deployment
  {{.Values.my.custom.data }}
  {{.Chart.Version}}
  {{.Chart.Name}}
  {{.Chart.AppVersion}}
  {{.Chart.Annotations}}
  {{.Release.Name}}
  {{.Release.IsUpgrade}}
  {{.Release.IsInstall}}
  {{.Release.Service}}
  {{.Template.Name}}
  {{.Template.BasePath}}
  {{ .Values.my.custom.data | default "testdefault" | upper | quote }}
  
  {{ $myFLAG := .Values.my.custom.flag }}
  
  {{- if $myFLAG }}
  {{ "Output of if condition" | nindent 2 }}
  {{- end }}

metadata:
  name: {{ include "test-chart.fullname" . }}
  customTemplateValue: {{template "test-chart.myTemplate" . }}
  region:
      {{- with .Values.my.custom.region }}
      # If variable over here is empty it won't be part of the output
      {{- toYaml . | nindent 4 }}
      {{- else }}
      {{ "- Pacific"}}
      {{ end }}
  deployRegionPossible:
    {{- range .Values.my.custom.region }}
    - {{.}}
    {{- end}}
  image:
    {{- range $key,$value := .Values.image }}
    - {{$key}}:{{$value | quote}}
    {{- end }}
  labels:
    {{- include "test-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "test-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "test-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "test-chart.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
